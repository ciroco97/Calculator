<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="upperDisplay"></div>
            <div id="bottomDisplay"></div>
        </div>
        <div id="body">
            <div class="button" id="clear">C</div>
            <div class="button" id="delete">D</div>
            <div class="button" id="potential">ª</div>
            <div class="button" id="division">%</div>
            <div class="button">9</div>
            <div class="button">8</div>
            <div class="button">7</div>
            <div class="button" id="multiply">×</div>
            <div class="button">6</div>
            <div class="button">5</div>
            <div class="button">4</div>
            <div class="button" id="substract">−</div>
            <div class="button">3</div>
            <div class="button">2</div>
            <div class="button">1</div>
            <div class="button" id="sum">+</div>
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="button" id="equal">=</div>
        </div>
    </div>
    

    <script type="text/javascript" src="script.js"> </script>
</body>
</html>
